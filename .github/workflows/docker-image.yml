name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build-and-push:

    runs-on: ubuntu-latest
    env:
      image_tag: ghcr.io/$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]'):$(echo ${{ github.sha }} | tr '[:upper:]' '[:lower:]')
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v3
    - name: Set up QEMU
      run: |
        docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
      shell: bash
    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag ${{ env.image_tag }}
    - name: Authenticate with GitHub Container Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

    - name: Push image to GitHub Container Registry
      run: | 
        docker push ${{ env.image_tag }}

  update-manifest:

    runs-on: ubuntu-latest
    needs: build-and-push
    env:
      image_tag: ghcr.io/$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]'):$(echo ${{ github.sha }} | tr '[:upper:]' '[:lower:]')
    steps:
    - uses: actions/checkout@v3
      with:
        repository: ${{ github.repository }}
        ref: master
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Update manifest
      run: |
        sed -i "s|\(.*ghcr\.io\)/[^/]*/[^:]*:\([^/]*\)|\1/${{ env.image_tag }}|g" infra/deployment.yaml 

    - name: Commit manifest
      run: |
          git config --global user.name "${{ secrets.name }}"
          git config --global user.email "${{ secrets.email }}"
          git add -A
          git commit -m "Update manifest to ${{ github.sha }}"
          git push


