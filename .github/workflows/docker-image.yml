name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build-and-push:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v3
    - name: Set up QEMU
      run: |
        docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
      shell: bash
    - name: Build the Docker image
      run: |
        lowercase_repository=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')
        lowercase_sha=$(echo ${{ github.sha }} | tr '[:upper:]' '[:lower:]')
        docker build . --file Dockerfile --tag "ghcr.io/$lowercase_repository:$lowercase_sha"
    - name: Authenticate with GitHub Container Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

    - name: Push image to GitHub Container Registry
      run: | 
        lowercase_repository=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')
        lowercase_sha=$(echo ${{ github.sha }} | tr '[:upper:]' '[:lower:]')
        docker push "ghcr.io/$lowercase_repository:$lowercase_sha"

  update-manifest:

    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
    - uses: actions/checkout@v3
      with:
        repository: ${{ github.repository }}
        ref: master
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Update manifest
      run: |
        lowercase_repository=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')
        lowercase_sha=$(echo ${{ github.sha }} | tr '[:upper:]' '[:lower:]')
        sed -i "s|\(.*ghcr\.io\)/[^/]*/[^:]*:\([^/]*\)|\1/ghcr.io/${lowercase_repository}:${lowercase_sha}|g" infra/deployment.yaml

    - name: Commit manifest
      run: |
          git config --global user.name "${{ secrets.name }}"
          git config --global user.email "${{ secrets.email }}"
          git add -A
          git commit -m "Update manifest to ${{ github.sha }}"
          git push


