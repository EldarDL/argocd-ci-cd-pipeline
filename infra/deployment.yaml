apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argo-app
  template:
    metadata:
      labels:
        app: argo-app
    spec:
      containers:
        - name: argo-app-container
          image: ghcr.io/ghcr.io/ghcr.io/eldardl/argocd-ci-cd-pipeline:a074c5d86d3d5060f6210b2138446973a29a526f
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: ghcr-docker-secret
