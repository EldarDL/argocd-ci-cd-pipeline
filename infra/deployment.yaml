apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argo-app
  template:
    metadata:
      labels:
        app: argo-app
    spec:
      containers:
        - name: argo-app-container
          image: ghcr.io/eldardl/directeam-project/argo-app:8683e14e3315707ded08d9dc4ba13391f5162dac
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: ghcr-docker-secret

---

apiVersion: v1
kind: Service
metadata:
  name: argo-app-service
spec:
  selector:
    app: argo-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argo-app-ingress
spec:
  rules:
    - host: argo-app.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argo-app-service
                port:
                  number: 80

