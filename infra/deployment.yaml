apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argo-app
  template:
    metadata:
      labels:
        app: argo-app
    spec:
      containers:
        - name: argo-app-container
          image: ghcr.io/ghcr.io/eldardl/argocd-ci-cd-pipeline:65796a6caee29448dfd880b6d13ca0766e5c3c70
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: ghcr-docker-secret
