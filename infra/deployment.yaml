apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argo-app
  template:
    metadata:
      labels:
        app: argo-app
    spec:
      containers:
        - name: argo-app-container
          image: ghcr.io/ghcr.io/ghcr.io/ghcr.io/eldardl/argocd-ci-cd-pipeline:ade8db612466d4591755df9ebc5bc3b029d844d4
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: ghcr-docker-secret
