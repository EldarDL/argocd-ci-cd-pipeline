apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argo-app
  template:
    metadata:
      labels:
        app: argo-app
    spec:
      containers:
        - name: argo-app-container
          image: ghcr.io/eldardl/directeam-project/argo-app:ci-pipeline
      imagePullSecrets: # Add this section
        - name: ghcr-docker-secret

---

apiVersion: v1
kind: Service
metadata:
  name: my-app-service
spec:
  selector:
    app: argo-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
      nodePort: 31234
  type: NodePort


